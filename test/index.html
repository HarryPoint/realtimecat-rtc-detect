<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTC Detect Test</title>
    <script src="../dist/rtc-detect.js"></script>
</head>
<body>

<script>
    RTCDetect.load(function () {
        var output = 'Detecting browsers by RTCDetect:<hr>';
        output += 'Browser: ' + RTCDetect.browser.name + '<br>';
        output += 'Version: ' + RTCDetect.browser.version + '<br>';
        output += 'Full Version: ' + RTCDetect.browser.fullVersion + '<br>';
        output += 'OS Name: ' + RTCDetect.osName + '<br>';
        output += 'Has Microphone:' + RTCDetect.hasMicrophone + "<br>";
        output += 'Has Speakers:' + RTCDetect.hasSpeakers + "<br>";
        output += 'Has Webcam:' + RTCDetect.hasWebcam + "<br>";
        output += 'Media Devices:' + '<br>';
        RTCDetect.MediaDevices.forEach(function (item) {
            for (var i in item) {
                output += i +": "+ item[i] + '<br>';
            }
        });

        document.body.innerHTML = output;
    });
</script>
</body>
</html>
